<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="theme.html">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,800">

<dom-module id="project-work">
  <template>
    <style>
      :host {
        position: relative;
        display: block;
        width: 1030px;
        height: 370px;
        background-color: var(--background-color);
        border: solid var(--pop);
      }
      :host ::content div {
        font-family: 'Open Sans', sans-serif;
        color: var(--dark-gray);
        font-weight: 400;
        font-size: 20px;
      }
      .images {
        width: 360px;
        height: 305px;
        position: absolute;
        left: 32px;
        top: 28px;
      }
      .text {
        position: relative;
        left: 437px;
        top: 14px;
        width: 450px;
        text-align: left;
      }
      #title {
        font-weight: 800;
        font-size: 48px;
      }
      #arrow {
        color: var(--pop);
        position: relative;
        height: auto;
        width: 60px;
      }
      img {
        position: absolute;
      }
      .top {
        top: 0px;
        height: 65.6%;
      }
      .bottom {
        bottom: 0px;
        height: 29.5%;
      }
      .left {
        left: 0px;
        width: 55.5%;
      }
      .right {
        right: 0px;
        width: 40%;
        height: 47.5% !important;
      }
    </style>
    <div class="images">
      <img src="{{img1}}" class ="top left">
      <img src="{{img2}}" class ="bottom left">
      <img src="{{img3}}" class ="top right">
      <img src="{{img4}}" class ="bottom right">
    </div>
    <div class="text">
      <div id="title">{{name}}</div>
      <div><content></content></div>
    </div>
    <!-- <paper-icon-button id="arrow" icon="arrow-forward"></paper-icon-button> -->
  </template>

  <script>
    Polymer({
      is: 'project-work',
      properties: {
        name: {
          type: String,
          value: 'Portfolio Piece',
        },
        img1: {
          type: String,
          value: '/assets/linkedin.png',
        },
        img2: {
          type: String,
          value: '',
        },
        img3: {
          type: String,
          value: '',
        },
        img4: {
          type: String,
          value: '',
        },
      },
      ready: function() {
        var topLeft = Polymer.dom(this.root).querySelector('.top.left');
        console.log(topLeft);
        var bottomLeft = Polymer.dom(this.root).querySelector('.bottom.left');
        console.log(bottomLeft);
        var topRight = Polymer.dom(this.root).querySelector('.top.right');
        console.log(topRight);
        var bottomRight = Polymer.dom(this.root).querySelector('.bottom.right');
        console.log(bottomRight);

        if (!this.img4) {
          if (!this.img3) {
            topRight.parentNode.removeChild(topRight);
            bottomRight.parentNode.removeChild(bottomRight);
            if (!this.img2) {
              bottomLeft.parentNode.removeChild(bottomLeft);
              topLeft.style.width = "100%";
              topLeft.style.height = "100%";
            } else {
              topLeft.style.width = "100%";
              bottomLeft.style.width = "100%";
            }
          } else {
            bottomLeft.parentNode.removeChild(bottomLeft);
            topLeft.style.height = "100%";
            this.img4 = this.img2;
          }
        }
      }
    });
  </script>
</dom-module>
