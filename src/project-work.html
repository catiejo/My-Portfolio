<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="theme.html">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,800">

<dom-module id="project-work">
  <template>
    <style>
      :host {
        position: relative;
        display: block;
        width: 1030px;
        height: 370px;
        background-color: var(--background-color);
        border: solid var(--pop);
      }
      :host ::content div {
        font-family: 'Open Sans', sans-serif;
        color: var(--dark-gray);
        font-weight: 400;
        font-size: 20px;
      }
      .images {
        width: 360px;
        height: 305px;
        position: absolute;
        left: 32px;
        top: 28px;
        background-color: var(--secondary);
      }
      .text {
        position: relative;
        left: 437px;
        top: 14px;
        width: 450px;
        text-align: left;
      }
      #title {
        font-weight: 800;
        font-size: 48px;
      }
      #arrow {
        color: var(--pop);
        position: relative;
        height: auto;
        width: 60px;
      }
    </style>
    <div class="images">
    </div>
    <div class="text">
      <div id="title">{{name}}</div>
      <div><content></content></div>
    </div>
    <!-- <paper-icon-button id="arrow" icon="arrow-forward"></paper-icon-button> -->
  </template>

  <script>
    Polymer({
      is: 'project-work',
      properties: {
        name: {
          type: String,
          value: 'Portfolio Piece',
        },
      },
    });
  </script>
</dom-module>
